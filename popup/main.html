<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css"/>
    </head>

    <body>
        <label for="hex">Hexadecimal</label><br>
        <textarea type="text" id="hex" name="hex" autocomplete="off"></textarea>
        <button id="hex-copy" class="copy" disabled>Copy</button>
        <br><br>

        <label for="dec">Decimal</label><br>
        <textarea type="text" id="dec" name="dec" autocomplete="off"></textarea>
        <button id="dec-copy" class="copy" disabled>Copy</button>
        <br><br>

        <label for="oct">Octal</label><br>
        <textarea type="text" id="oct" name="oct" autocomplete="off"></textarea>
        <button id="oct-copy" class="copy" disabled>Copy</button>
        <br><br>

        <label for="bin">Binary</label><br>
        <textarea type="text" id="bin" name="bin" autocomplete="off"></textarea>
        <button id="bin-copy" class="copy" disabled>Copy</button><br><br><br><hr>

        <button id="reset">Reset</button>
        
        <script src="Binary.js"></script>
        <script src="Decimal.js"></script>
        <script src="Octal.js"></script>
        <script src="Hexadecimal.js"></script>
        <script src="Main.js"></script>
    </body>
</html>
